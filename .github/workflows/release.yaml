name: Release Pipeline

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The latest version of rosenpass to build from'
        required: true
jobs:
  build-and-test-image:
    uses: ./.github/workflows/ci.yaml
  release:
    runs-on: ubuntu-latest
    needs: build-and-test-image

    steps:
      - name: Reset input vars
        run: |
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
      - name: TEST
        run: |
          echo "we should build version ${{ github.event.inputs.version }}"

      - name: Publish SNAPSHOT
        if: contains(github.ref, 'develop')
        run: echo "PUBLISH_VERSION=$VERSION-SNAPSHOT" >> GITHUB_ENV

      - name: publish release Version
        if: contains(github.ref, 'main')
        run: echo "PUBLISH_VERSION=$VERSION" >> GITHUB_ENV

      - name: load the image
        uses: actions/download-artifact@v2
        with:
          name: rosenpass
          path: .
        
      - name: tag the image
        run: docker tag rosenpass:latest ${{secrets.DOCKER_USERNAME}}/rosenpass:$PUBLISH_VERSION

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_ACCESS_TOKEN}}

      - name: push image to registry
        run: docker push ${{secrets.DOCKER_USERNAME}}/rosenpass:$PUBLISH_VERSION