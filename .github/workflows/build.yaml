name: Build the docker image

on: 
    workflow_call:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Prepare /nix/store for cache restoration
              run: |
                sudo mkdir -p /nix/store
                sudo chown -R $USER /nix/store

            - name: Cache Nix Store
              uses: actions/cache@v2
              with:
                path: /nix/store
                key: nix-store-${{ runner.os }}-${{ hashFiles('**/flake.lock') }}
                restore-keys: |
                  nix-store-${{ runner.os }}-
            
            - name: Adjust permissions for using the cached files
              run: |
                if [ -d "/nix/store" ]; then
                  sudo chown -R root /nix/store
                else
                  echo "/nix/store directory does not exist. Skipping permission adjustment."
                fi

            - name: Install Nix
              if: steps.cache-nix-store.outputs.cache-hit != 'true'
              uses: cachix/install-nix-action@v13
              with:
                extra_nix_config: |
                  experimental-features = nix-command flakes
  
    
            - name: Build flake
              run: nix build .

            - name: Save docker image as a tarball
              run: |
                docker load < result
                docker save -o image.tar rosenpass

            - name: Upload docker image
              uses: actions/upload-artifact@v2
              with:
                name: rosenpass
                path: image.tar

            - name: Set permission before caching to be able to load them next time
              run: |
                sudo chown -R $USER /nix/store             